# Config for testing a site running on localhost (e.g. from the rsmp gem)
# The settings are used for starting a local supervisor listening for the site tested
port: 13111
intervals:
  timer: 0.1
  watchdog: 0.1
timeouts:
  watchdog: 1
  acknowledgement: 1
  connect: 1
  ready: 1
  status_response: 1
  status_update: 1
  subscribe: 1
  command: 1
  command_response: 1
  alarm: 1
  disconnect: 1
  startup_sequence: 5
  functional_position: 2
  priority_completion: 5
  yellow_flash: 2
signal_plans:
  1:
    cycle_time: 6
    states:
      A1: '111NBB'
      A2: '11NBBB'
      B1: 'BBB11N'
      B2: 'BBB1NB'
    dynamic_bands:
      1: 0
      2: 5
  2:
    cycle_time: 6
    states:
      A1: 'NNNNBB'
      A2: 'NNNNBN'
      B1: 'BBNNNN'
      B2: 'BNNNNN'
inputs:
  total: 8
  programming:
    7:
      raise_alarm: A0302
      component: DL1
components:
  main:
    TC:
  signal_group:
    A1:
    A2:
    B1:
    B2:
  detector_logic:
    DL1:
    DL2:
items:
  plans: [1,2]
  traffic_situations: [1,2]
  emergency_routes: [1,2]
  inputs: [1,3,8]
  outputs: [1,3,8]
startup_sequence: 'efg'
secrets:
  security_codes:
    1: '1111'
    2: '2222'
log:
  watchdogs: false
  acknowledgements: false