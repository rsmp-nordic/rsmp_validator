# The settings are used for starting a local tlc emulator connecting to the supervisor system to be tested

type: tlc
site_id: CAR_TC_001
supervisors:
  - ip: rsmp.tmacs.it
    port: 13111
core_version: '3.2.2'
sxl: tlc
sxl_version: '1.2.1'
components:
  main:
    TC:
  signal_group:
    A1:
    A2:
    B1:
    B2:
  detector_logic:
    DL1:
signal_plans:
  1:
    cycle_time: 6
    states:
      A1: '111NBB'
      A2: '11NBBB'
      B1: 'BBB11N'
      B2: 'BBB1NB'
    dynamic_bands:
      1: 0
      2: 5
  2:
    cycle_time: 6
    states:
      A1: 'NNNNBB'
      A2: 'NNNNBN'
      B1: 'BBNNNN'
      B2: 'BNNNNN'
intervals:
  timer: 0.1
  watchdog: 1
  reconnect: 1
  after_connect: 1
timeouts:
  connect: 10
  ready: 100
  watchdog: 5
  acknowledgement: 5
secrets:
  security_codes:
    1: '1111'
    2: '2222'
